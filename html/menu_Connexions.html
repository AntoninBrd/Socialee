<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/sass/style.css"/>
    <script src="/js/main.js" type="module"></script>
    <title>Connexions</title>
</head>


<body>
    <main>
 
        <section class="ConnectionsContainer">
            
            <div>
                <h1> Connections </h1>
                <hr width="100%" size="2">
            </div>

            <div class="ConversationsButton">
                <button id="Messages" class="button" title="Messages menu" aria-label="Access to messages menu" tabindex="0"><i class="fa fa-comment"></i> </button>
            </div>

            <div class="ConnectionsResponses">
                <div class="OfferResponse">
                    <h4> "Username" a répondu à votre offre </h4>
                    <div>
                        <button><i class="fa fa-paper-plane"></i></button>
                        <button><i class="fa fa-times"></i></button>
                    </div>
                </div>

                <div class="RequestResponse">
                    <h4> Vous avez répondu à l'offre de "Username" </h4>
                    <div>
                        <button><i class="fa fa-check"></i></button>
                        <button><i class="fa fa-times"></i></button>
                    </div>  
                </div>
            </div>

        </section>
 
    
 
        <section class="MenuNavButtons">
            <button id="Connections" class="button" title="Connect menu" aria-label="Access to connections menu" tabindex="0"> <i class="fa fa-list"></i> Connect </button>
            <button id="Feed" class="button" title="Feed menu" aria-label="Access to feed menu" tabindex="0"> <i class="fa fa-home"></i> Feed </button>
            <button id="Profil" class="button" title="Profil menu" aria-label="Access to profil menu" tabindex="0"> <i class="fa fa-user"></i> Profil </button>
        </section>
 
    </main> 
 </body>
</html>
