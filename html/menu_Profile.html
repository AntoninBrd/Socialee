<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/sass/style.css"/>
    <script src="/js/main.js" type="module"></script>
    <title>Profile</title>
</head>
<body>
    <main>
        <section class="ProfilContainer">
           
            <div class="SettingsButton">
                <button id="settings" class="button" title="Access settings" aria-label="Access settings" tabindex="0"><i class="fa fa-ellipsis-v"></i></button>
            </div>

            <form id="UserDetails">
                <div class="form-group">
                    <img src="/Images/cover.jpg" alt="Profile Picture" class="profile-pic">
                    <label for="username">Username</label>  
                </div>
            </form>
        
            <form id="UserBio">
                <p class="BioContent"> 
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                Nesciunt quaerat earum nam modi. Laudantium quis libero quidem molestiae magnam earum, 
                officiis natus. Quod quas, fugit voluptatem mollitia veniam deleniti possimus!
                </p>
            </form>

            <div>
                <h1> Souvenirs </h1>
                <hr width="100%" size="2">
            </div>

            <form id="UserPictures">
                <img src="/Images/best_moments.jpg" alt="My best moments" class="form-image">
                <img src="/Images/Snapchat-1077331933.jpg" alt="VeskoSquat1" class="form-image">
                <img src="/Images/Snapchat-1148070327.jpg" alt="VeskoSquat2" class="form-image">
                <img src="/Images/Snapchat-1442636056.jpg" alt="VeskoSquat3" class="form-image">
                <img src="/Images/Snapchat-1701035695.jpg" alt="VeskoSquat4" class="form-image">
                <img src="/Images/Snapchat-1619014971.jpg" alt="VeskoSquat5" class="form-image">
                <img src="/Images/Snapchat-1385601189.jpg" alt="VeskoSquat6" class="form-image">
                <img src="/Images/Snapchat-1986521652.jpg" alt="VeskoSquat7" class="form-image">
                <img src="/Images/Snapchat-865701998.jpg" alt="VeskoSquat8" class="form-image">
                <img src="/Images/Snapchat-917187243.jpg" alt="VeskoSquat9" class="form-image">
            </form>
        </section>

 
        <section class="MenuNavButtons">
            <button id="Connections" class="button" title="Connect menu" aria-label="Access to connections menu" tabindex="0"> <i class="fa fa-list"></i> Connect </button>
            <button id="Feed" class="button" title="Feed menu" aria-label="Access to feed menu" tabindex="0"> <i class="fa fa-home"></i> Feed </button>
            <button id="Profil" class="button" title="Profil menu" aria-label="Access to profil menu" tabindex="0"> <i class="fa fa-user"></i> Profil </button>
        </section>
 
    </main> 
</body>
</html>
